<!DOCTYPE html>
<html>
<body>
  <div id="panel-container"></div>
  
  <script>
    const panelContainer = document.getElementById('panel-container');

    async function load() {
      try {
        const response = await fetch('https://cdn.jsdelivr.net/gh/builtbyvys/ip-garber/panel.html');
        const data = await response.text();
        panelContainer.innerHTML = data;
      } catch (e) {
        console.error('Error loading the panel:', e);
      }
    }

    load();
  </script>
</body>
</html>
